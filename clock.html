<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<script type="text/javascript">
		function startTime() {
		  let today = new Date();
		  let h = today.getHours();
		  let m = today.getMinutes();
		  let s = today.getSeconds();
		  m = checkTime(m);
		  s = checkTime(s);
		  document.getElementById('txt').innerHTML =
		  h + ":" + m + ":" + s;
		  setTimeout(startTime, 1000);
		}
		function checkTime(i) {
		  if (i < 10) {i = "0" + i};
		  return i;
		}
	</script>
</head>

<body onload="startTime()">

	<div id="txt" style="text-align: center; color: red; margin-top: 280px; 
	font-size: 60px"></div>
	
</body>
</html>
